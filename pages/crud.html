<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Using a DOM Purifier -->
        <script src="https://cdn.jsdelivr.net/gh/cure53/DOMPurify/dist/purify.min.js"></script>
        <!-- <script type="module" src="../scripts/customdialog.js"></script> -->
        <!-- <script type="module" src="../scripts/hw4-scripts.js"></script> -->
        <script type="module" src="../scripts/blog.js"></script>
        <title>CRUD</title>
    </head>
    <body>
        <header>
            <h1>HW4 - Simple Crud</h1>
            <h2>A List of Posts</h2>
        </header>
        <main>
            <button id="add_post">Add New Post</button>
            <hr />

            <dialog id="post_dialog" style="text-align: left; margin-left: 2%; margin-top: 2%;">
                <label for="title">Post title:</label>
                <input type="text" id="title" name="title">
                <br /><br />
                <label for="date">Post date:</label>
                <input type="date" id="date" name="date">
                <br /><br />
                <label for="summary">Post summary (1-2 sentences):</label>
                <input type="text" id="summary" name="summary">
                <br /><br />
                <button id="cancel_post">Cancel</button>
                <button id="save_post">Save</button>
            </dialog>
            <p id="message_notif"> </p>
            

            <div id="post_list" style="text-align: left; margin-right: 2%;">
                <div class="entry">
                    <h2>Post 1</h2>
                    <h3>Date 1</h3>
                    <p>Summary 1 will be in this location</p>
                    <button id="edit">Edit</button>
                    <button id="delete">Delete</button>
                    <br /><br />
                </div>
                <div class="entry">
                    <h2>Post 2</h2>
                    <h3>Date 2</h3>
                    <p>Summary 2 will be in this location</p>
                    <button id="edit">Edit</button>
                    <button id="delete">Delete</button>
                    <br />
                </div>
            </div>
        </main>
    </body>
</html>
