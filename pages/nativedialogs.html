<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Using a DOM Purifier -->
        <script src="https://cdn.jsdelivr.net/gh/cure53/DOMPurify/dist/purify.min.js"></script>
        <!-- <script type="module" src="../scripts/customdialog.js"></script> -->
        
        <script type="module" src="../scripts/hw4-scripts.js"></script>

        <style> li {margin-bottom: 10px; } </style>
        <title>Native Dialogs</title>
    </head>
    <body>
        <header>
            <h1>HW4 - Experiments</h1>
        </header>
        <main>

            <section>
                <h2>Part 1 - Buttons and Event Listeners</h2>

                <div id="part_1_buttons">
                    <button type="button" id="alert">Alert</button>
                    <button type="button" id="confirm">Confirm</button>
                    <button type="button" id="prompt">Prompt</button>
                    <button type="button" id="safer_prompt">Safer Prompt</button>
                </div>
                <p><em>Note:</em> You can click the dialog pop-up box to close it!</p>
                <hr />

                <dialog id="custom_dialog">
                    <output id="dialog_text"></output>
                </dialog>
            </section>

            <br />

            <section>
                <h2>Part 2 - Custom Dialogs</h2>

                <ol>
                    <li><button type="button" id="alert_custom">Alert</button></li>
                    <li><button type="button" id="confirm_custom">Confirm</button></li>
                    <li><button type="button" id="prompt_custom">Prompt</button></li>
                </ol>



                <dialog id="part_2" style="text-align: center;">
                    <p id="modal_dialog"></p>
                    <label for="anyInput" id="inputLabel"></label>
                    <input type="text" id="anyInput" name="anyInput"><br />
                    <button id="cancel_modal">Cancel</button>
                    <button id="confirm_modal">Ok</button>
                </dialog>

                <p id="part_2_output"></p>

            </section>
        </main>
    </body>
</html>
